<div class="cont">
  <div class="forms-cont">
    <div class="signin-signup">
      <form (ngSubmit)="userLogIn()" class="sign-in-form">
        <span *ngIf="invalidUser"
          style="  background-color: rgb(247, 170, 170); height:40px ; width: 330px;padding-left:5% ;padding-top:1% ;">
          <p style="color: red;">Error : There is no account with that username </p>
        </span>
        <h2 class="title">Sign in</h2>
        <mat-form-field style="width:55%;" class="full-width">
          <mat-label>Username</mat-label>
          <input type="text" name="username" [(ngModel)]="credenatials.username" matInput />
        </mat-form-field>

        <mat-form-field style="width:55%;" class="full-width" matPrefix>
          <mat-label>Password</mat-label>
          <input type="password" name="password" [(ngModel)]="credenatials.password" matInput />
        </mat-form-field>

        <div class="form-check d-flex">
          <input class="form-check-input me-2" id="remeberme" type="checkbox" value="">
          <label class="form-check-label" for="flexCheckIndeterminate">
            Remember Me
          </label>
          <a class="ms-5" href="forgetPassword">
            <p>Forgrt Password ?</p>
          </a>
        </div>

        <input type="submit" value="Login" class="btn solid" />
      </form>
      <form (ngSubmit)="userRegister()" action="#" class="sign-up-form">
        <h2 class="title">Sign up</h2>
        <div class="input-field">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Name" name="name" [(ngModel)]="user.name" />
        </div>
        <div class="input-field">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Username" name="username" [(ngModel)]="user.username" />
        </div>
        <div class="input-field">
          <i class="fas fa-envelope"></i>
          <input type="email" placeholder="Email" name="email" [(ngModel)]="user.email" />
        </div>
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Password" name="password" [(ngModel)]="user.password" />
        </div>
        <input type="submit" class="btn btnSignUp" value="Sign up" />
      </form>
    </div>

  </div>

  <div class="panels-cont">
    <div class="panel left-panel">
      <div class="content">
        <h2>Create your account </h2>
        <h4>
          Platform for managing orders and monitoring manufactured products!
        </h4>
        <button (click)="signupmode()" class="btn transparent" id="sign-up-btn">
          Sign up
        </button>
      </div>
      <img src="assets/img/login.png" class="image" alt="" />
    </div>
    <div class="panel right-panel">
      <div class="content">
        <h3>Do you have an account</h3>
        <h4>
          Platform for managing orders and monitoring manufactured products!
        </h4>
        <button (click)="signinmode()" class="btn transparent" id="sign-in-btn">
          Sign in
        </button>
      </div>
      <img src="assets/img/logup.png" class="image" alt="" />
    </div>
  </div>

</div>
