<div style="background-color:#e9ebee; width:100%;height: 100%; ">
  <div class="p-5" style="width:500px;height:300px;background-color: white;border-radius: 8px;position: absolute;top: 150px;left:400px ;">
    <span *ngIf="errPassword" style="  background-color: rgb(247, 170, 170);  ">
      <p style="color: red; ">Error : please check your password </p>
    </span>
    <h1>Change password</h1>
    <hr>
    <input [(ngModel)]="newpassword.password" class="mb-2" type="password" placeholder="new password" >
    <input [(ngModel)]="newpassword.confirmpassword" type="password" placeholder="confirm password" >
    <hr>
    <div style="padding: 15px ">
      <a routerLink="">
      <button  style="background-color:#e4e6eb ; color:#4b4f56;border:none;border-radius: 6px;padding: 0px 20px; position: relative;left: 250px;height:25px;">cancel</button>
      </a>
    <button (click)="changePassword()" style="background-color: blue; color: white;border: none;border-radius: 6px;padding: 0px 20px;position: relative;left: 260px;height: 25px;">Save</button>
    </div>

  </div>

</div>
